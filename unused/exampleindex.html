<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid #000;
            font-size: 18px;
        }

        }
    </style>

    <h1>Bingo Game</h1>
    <table id="bingo-card"></table>
    <button onclick="callNumber()">Call Number</button>
    <div id="called-number"></div>
    <div id="winner"></div>

    <script src="bingo.js"></script>
</body>
</html>
